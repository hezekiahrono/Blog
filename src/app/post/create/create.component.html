

    

        

    <form class="max-w-sm mx-auto" [formGroup]="form" (ngSubmit)="submit()">

        <h1>Create Blog Post</h1>
        <h2>Enter your blog details click save when you are done</h2>

  

    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  

        <div class="mb-5">

            

            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title:</label>

            <input 

                formControlName="title"

                id="title" 

                type="text" 

               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

            <div *ngIf="f['title'].touched && f['title'].invalid" class="text-red-400">

                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>

            </div>

        </div>

          <div class="mb-5">

            

            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date:</label>

            <input 

                formControlName="date"

                id="date" 

                type="date" 

               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

            <div *ngIf="f['date'].touched && f['date'].invalid" class="text-red-400">

                <div *ngIf="f['date'].errors && f['date'].errors['required']">Date is required.</div>

            </div>

        </div>

        <div class="mb-5">

            

            <label for="slug" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Slug:</label>

            <input 

                formControlName="slug"

                id="slug" 

                type="text" 

               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

            <div *ngIf="f['slug'].touched && f['slug'].invalid" class="text-red-400">

                <div *ngIf="f['slug'].errors && f['slug'].errors['required']">Slug is required.</div>

            </div>

        </div>

        <div class="mb-5">

        <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">File</label>

        <input 
        (change)="onFileSelected($event)"

            formControlName="image"

            id="image" 

            type="file" 

        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        

        <div *ngIf="f['image'].touched && f['image'].invalid" class="text-red-400">

                <div *ngIf="f['image'].errors && f['image'].errors['required']">Image is required.</div>

            </div>
             <button>Upload Image</button>

    </div>

      


  

       <div class="mb-5">

            <label for="body" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Body</label>

            <textarea 

                formControlName="body"

                id="body" 

                type="text" 

                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
               

            </textarea>

            <div *ngIf="f['body'].touched && f['body'].invalid" class="text-red-400">

                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>

            </div>

        </div>

  

        <button 
        class="bg-gray-500 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-gray-800"
        type="submit" [disabled]="!form.valid">Save Changes</button>

    </form>
